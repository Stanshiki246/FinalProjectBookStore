{% extends "base.html" %}
{% block content %}
<div>
    <h1>Manage Transaction Items</h1>
    <h3>Transaction ID: {{ transaction.id }}</h3>
</div>
<table class="black white-text highlight">
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Title</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for product in transaction.trans_itemlists %}
        <tr>
            <td>{{ product.id }}</td>
            <td><img src="{{ url_for('static',filename='img/' + product.image) }}" width="128" height="128"></td>
            <td><a href="{{ url_for('product',id=product.id) }}">{{ product.title }}</a></td>
            <td>{{ product.price }}</td>
            <td><a href="{{ url_for('send_products',id=transaction.id,product_id=product.product_id) }}">Send</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="row">
    <div class="col l4"><a href="{{ url_for('manage_transactions') }}" class="waves-effect waves-light btn" role="button">Back</a></div>
</div>
{% endblock %}
